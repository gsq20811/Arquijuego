<!DOCTYPE html>
<html>
<head>
	<title>REGISTRO</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 form-box text-center">
					<div class="logo mt-8 mb-2">
						<img src="image/log_and_reg/tmmlogo.png" width="140px">
					</div>
					<div class="heading m-2">
						<h4>Crea una cuenta</h4>
					</div>
					<form>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" placeholder="Nombres" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" placeholder="Apellidos" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-mobile"></i></span>
							<input type="text" placeholder="Teléfono" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" placeholder="Correo electrónico" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" placeholder="Contraseña" required>
						</div>
						
						<div class="text">
							<button type="submit" class="btn mt-2 mb-2">Registrarse</button>
						</div>
						
						<div class="text-white mt-4">¿Ya tienes una cuenta?
							<a href="login.html" class="login-link">Inicia sesión aquí</a>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
		</div>
	</div>
</body>
</html>
