<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>INICIAR SESIÓN</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 form-container">
				<div class="col-lg-4 col-md-12 col-sm-10 col-xs-12 form-box text-center">
					<div class="logo mt-2">
						<img src="image/log_and_reg/tmmtext.png" width="380px">
					</div>
					<div class="logo">
						<img src="image/log_and_reg/tmmlogo.png" width="320px">
					</div>
					<div class="heading m-2">
						<h4>Inicia sesión con tu cuenta</h4>
					</div>
					<form>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" placeholder="Correo electrónico" >
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" placeholder="Contraseña" >
						</div>
						
						<div class="text">
							<button type="submit" class="btn mb-3"><a href="rolldice.html">Iniciar sesión</a></button>
						</div>

						<div class="text-white mt-4">¿No tienes una cuenta?
							<a href="register.html" class="register-link">Crea una</a>
						</div>

						<div class="text-white mt-2 mb-2">O regístrate con:</div>
						<div class="row mb-2">
							<div class="col-6">
								<a href="" class="btn btn-block btn-social btn-facebook">
									<i class="fa fa-facebook"></i>
								</a>
							</div>
							<div class="col-6">
								<a href="" class="btn btn-block btn-social btn-google">
									<i class="fa fa-google"></i>
								</a>
							</div>
							
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
